services:
  # Writer service configured for LanceDB
  writer-service:
    extends:
      file: ../writer_svc/docker-compose.yml
      service: writer-service
    ports:
      - "5001:5000"
    depends_on:
      - kafka
      - embedding-service
      - lancedb-env
    environment:
      - DATABASE_TYPE=lancedb
      - LANCEDB_DATA_DIR=/app/lancedb_data
    networks:
      - kafka-network
      - lancedb-network
    volumes:
      - ../writer_svc/config.yaml:/app/config.yaml:ro
      - ../writer_svc/lancedb_data:/app/lancedb_data
      - writer-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # LanceDB service
  lancedb-env:
    extends:
      file: ../lancedb/docker-compose.yml
      service: lancedb-env
    volumes:
      - lancedb-data:/data
      - ../lancedb:/app
    networks:
      - lancedb-network

volumes:
  writer-logs:
    driver: local
  lancedb-data:
    driver: local

networks:
  kafka-network:
    external: true
  lancedb-network:
    driver: bridge
