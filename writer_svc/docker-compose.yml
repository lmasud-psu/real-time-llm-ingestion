services:
  writer-service:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: writer-service
    ports:
      - "5001:5001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - writer-logs:/app/logs
    networks:
      - kafka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  writer-logs:
    driver: local

networks:
  kafka-network:
    name: kafka-network
